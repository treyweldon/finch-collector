{% extends 'base.html' %}
{% block content %}

<h1>Accessory Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ accessory.name }}</span>
        <p>Material: {{ accessory.material }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'acc_update' accessory.id %}">Edit</a>
        <a href="{% url 'acc_delete' accessory.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
